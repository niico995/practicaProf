<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="/static/estilos/header.css">
    <link rel="stylesheet" href="/static/estilos/plantillaEditar.css">
    <title>Dirección de Turismo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
</head>
<header class="header">
    <a href="index.html"><img class="logo" src="/static/estilos/img/LogoSecretaria.png" alt="logoSecretaria"></a>
    <h4>Agregar un nuevo usuario</h4>
</header>
<body>
    <table>
        <tbody>
            <form action="/agregarUsuario" method="POST">
                <tr>
                    <td class="infoEditar"><input name="nombre" placeholder="Nombre" required></input></td>
                    <td class="infoEditar"><input name="correo" placeholder="Correo" type="email" required type="date"></input></td>
                    <td class="infoEditar"><input name="contraseña" placeholder="Contraseña" type="password" required></input></td>
                    <td class="infoEditar"><input name="contraseñaConfir" placeholder="Confirmar Contraseña" type="password" required></input></td>
                    <td>
                        <button type="submit" class="btn btn-success agregar botonConfirmar">Agregar</button>
                    </td>
                </tr>

                <div class="mensaje">
                    {%with mensajes = get_flashed_messages()%}
                    {%if mensajes%}
                    {%for mens in mensajes%}
                    <div class="aviso" role="alert">
                        <p>{{ mens }}</p>
                    </div>
                    {% endfor %}
                    {% endif %}
                    {% endwith %}
                </div>
            </form>
        </tbody>
    </table>

    <div class="footer">
        <form action="/usuariosLista" method="POST">
            <!-- <button class="volver botonAtras">
                <img class="botonVolver" src="/static/estilos/img/iconos/iconos panel/volver.png" alt="">
                <h3 class="txtVolver">Volver</h3>
            </button> -->
            <button type="submit" class="btn btn-success volver">Volver</button>
        </form>
    </div>
    <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"
  ></script>
</body>
</html>
