<header class="header">
    <a href="index.html"><img class="logo" src="/static/estilos/img/LogoSecretaria.png" alt="logoSecretaria"></a>
    <h4>Editar información de un comercio</h4>
</header>
<body>

    <table>
        <tbody>
            <form action="/cambiarDatosG/{{gastronomia.0}}" method="POST">
                <tr>
                    <td class="infoEditar"><input value="{{gastronomia.0}}" name="nombre"></input></td>
                    <td class="infoEditar"><input value="{{gastronomia.1}}" name="direccion"></input></td>
                    <td class="infoEditar"><input value="{{gastronomia.2}}" name="telefono"></input></td>
                    <td class="infoEditar"><input value="{{gastronomia.3}}" name="pagina"></input></td>
                    <td class="infoEditar">
                        <select name="categoria">
                            <option value="{{gastronomia.4}}"selected>{{gastronomia.4}}</option>
                            <option value="parrillada">Parrillada</option>
                            <option value="bar">Bar</option>
                            <option value="restobar">RestoBar</option>
                        </select>
                    </td>
                    <td class="infoEditar"><input value="{{gastronomia.5}}" name="ubicacion" placeholder="Ubicación" required></td>
                    <td>
                        <button type="submit" class="btn btn-success botonConfirmar">Cambiar</button>
                    </td>
                </tr>
            </form>
        </tbody>
</table>

<div class="footer">
    <form action="/gastronomiaLista" method="POST">

        </button> -->

</div>
