<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="/static/estilos/header.css">
    <link rel="stylesheet" href="/static/estilos/usuarios.css">
    <title>Direcci√≥n de Turismo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
</head>
<header class="header">
    <a href="index.html"><img class="logo" src="/static/estilos/img/LogoSecretaria.png" alt="logoSecretaria"></a>
    <h4>Listado de usuarios</h4>
</header>
<body>
    <div class="contenedor">
        <table>
            <thead>
                <td class="cabecera nombre">Nombre</td>
                <td class="cabecera correo">Correo</td>
            </thead>
            <tbody>
                {%if listados%}
                {%for usuarios in listados%}
                <tr>
                    <td class="info nombre">{{usuarios.0}}</td>
                    <td class="info correo">{{usuarios.1}}</td>
                </tr>
                {%endfor%}
                {%endif%}
            </tbody>
        </table>

        <div class="footer">
            <a href="index.html">
                <!-- <div class="volver">
                    <img class="botonVolver" src="/static/estilos/img/iconos/iconos panel/volver.png" alt="">
                    <h3 class="txtVolver">Volver</h3>
                </div> -->
                <button type="submit" class="btn btn-success volver">Volver</button>
            </a>

            <a href="/agregarUsuario">
                <!-- <div class="agregar">
                    <h3 class="txtAgregar">Agregar</h3>
                </div> -->
                <button type="submit" class="btn btn-success agregar">Agregar</button>
            </a>
        </div>
    </div>
    <script src="/static/scripts/main.js"></script>
    <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"
  ></script>
</body>
</html>
